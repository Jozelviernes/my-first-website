<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Website</title>
  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: white;
      text-align: center;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease, glow 2s infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255,255,255,0.3); }
      to { text-shadow: 0 0 25px rgba(255,255,255,0.8); }
    }

    /* Floating background circles for modern effect */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: float 10s infinite;
    }

    .circle:nth-child(1) {
      width: 120px; height: 120px;
      top: 15%; left: 20%;
      animation-duration: 12s;
    }
    .circle:nth-child(2) {
      width: 200px; height: 200px;
      bottom: 10%; right: 15%;
      animation-duration: 18s;
    }
    .circle:nth-child(3) {
      width: 80px; height: 80px;
      bottom: 25%; left: 10%;
      animation-duration: 15s;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(45deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
  </style>
</head>
<body>
  <h1>Welcome to my first website</h1>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
</body>
</html>
